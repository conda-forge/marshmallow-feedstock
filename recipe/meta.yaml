{% set name = "marshmallow" %}
{% set version = "3.21.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marshmallow-{{ version }}.tar.gz
  sha256: 82408deadd8b33d56338d2182d455db632c6313aa2af61916672146bb32edc56

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - flit-core <4
    - pip
  run:
    - python >=3.8
    - packaging >=17.0

test:
  requires:
    - pip
    - pytest
    - simplejson
    - pytz
    - python-dateutil
  imports:
    - marshmallow
  source_files: tests/*.py
  commands:
    - python -m pytest tests
    - pip check

about:
  home: http://github.com/marshmallow-code/marshmallow
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - NOTICE
  summary: A lightweight library for converting complex datatypes to and from native Python datatypes.
  description: |
    marshmallow is an ORM/ODM/framework-agnostic library for
    converting complex datatypes, such as objects, to and from
    native Python datatypes.
  doc_url: http://marshmallow.readthedocs.io/en/latest/
  dev_url: https://github.com/marshmallow-code/marshmallow/

extra:
  recipe-maintainers:
    - hajapy
    - rth
    - frol
    - igortg
    - carlodri
    - mariusvniekerk
    - xylar
