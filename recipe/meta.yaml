{% set name = "marshmallow" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/marshmallow-{{ version }}.tar.gz
  sha256: e1d860bd262737cb2d34e1541b84cb52c32c72c9474e3fe6f30f137ef8b0d97f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - flit-core <4
    - pip
  run:
    - python >={{ python_min }}
    # for py <3.11 but have it here for all py to stay noarch
    - backports-datetime-fromisoformat
    # for py <3.11 but have it here for all py to stay noarch
    - typing_extensions

test:
  requires:
    - pip
    - pytest
    - simplejson
    - pytz
    - python-dateutil
    - python {{ python_min }}
  imports:
    - marshmallow
  source_files: tests/*.py
  commands:
    - python -m pytest tests
    - pip check

about:
  home: https://github.com/marshmallow-code/marshmallow
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
    - NOTICE
  summary: A lightweight library for converting complex datatypes to and from native Python datatypes.
  description: |
    marshmallow is an ORM/ODM/framework-agnostic library for
    converting complex datatypes, such as objects, to and from
    native Python datatypes.
  doc_url: https://marshmallow.readthedocs.io/en/latest/
  dev_url: https://github.com/marshmallow-code/marshmallow/

extra:
  recipe-maintainers:
    - hajapy
    - rth
    - frol
    - carlodri
    - mariusvniekerk
    - xylar
