{% set name = "marshmallow" %}
{% set version = "3.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 635fb65a3285a31a30f276f30e958070f5214c7196202caa5c7ecf28f5274bc7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - packaging >=17.0

test:
  requires:
    - pip
    - pytest
    - simplejson
    - pytz
    - python-dateutil
  imports:
    - marshmallow
  source_files: tests/*.py
  commands:
    - python -m pytest tests
    - pip check

about:
  home: http://github.com/marshmallow-code/marshmallow
  license: MIT
  license_file: LICENSE
  summary: A lightweight library for converting complex datatypes to and from native Python datatypes.

  description: |
    marshmallow is an ORM/ODM/framework-agnostic library for
    converting complex datatypes, such as objects, to and from
    native Python datatypes.
  doc_url: http://marshmallow.readthedocs.io/en/latest/
  dev_url: https://github.com/marshmallow-code/marshmallow/

extra:
  recipe-maintainers:
    - hajapy
    - rth
    - frol
    - igortg
    - carlodri
    - mariusvniekerk
    - xylar
