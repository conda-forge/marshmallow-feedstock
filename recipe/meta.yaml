{% set name = "marshmallow" %}
{% set version = "2.20.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee20892f41b2ac51f9f1927f30696a2fb91b99fe9e12bf54624e78654612cba7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python 2.7|>=3.5
    - pip
  run:
    - python 2.7|>=3.5

test:
  requires:
    - pytest
    - simplejson
    - pytz
    - python-dateutil
  imports:
    - marshmallow
  source_files:
      tests/*
  commands:
    - python -m pytest tests

about:
  home: http://github.com/marshmallow-code/marshmallow
  license: MIT
  license_file: LICENSE
  summary: 'A lightweight library for converting complex datatypes to and from native Python datatypes.'

  description: |
    marshmallow is an ORM/ODM/framework-agnostic library for
    converting complex datatypes, such as objects, to and from
    native Python datatypes.
  doc_url: http://marshmallow.readthedocs.io/en/latest/
  dev_url: https://github.com/marshmallow-code/marshmallow/

extra:
  recipe-maintainers:
    - hajapy
    - rth
    - frol
    - igortg
    - carlodri
